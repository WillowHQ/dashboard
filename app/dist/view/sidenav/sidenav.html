<md-sidenav class="md-sidenav-left md-whiteframe-z2"
            md-component-id="left"
            md-is-open = "false"

            md-is-locked-open="$mdMedia('gt-xs')"
            style="width: 90%">
<div>
  <button type="button" class="btn btn-primary" ng-click="vm.selectedclients()" ng-show="vm.selectedShowGroups"> Clients</button>

  <button type="button" class="btn btn-primary" ng-click="vm.groups1()" ng-show="!vm.selectedShowGroups ">Groups</button>
 <button type="button" md-button class="md-fab md-fab-bottom" aria-label="Add"  ng-click="vm.addGroup()" ng-show="vm.selectedShowGroups ">    <ng-md-icon icon="add"></ng-md-icon>
 </button>
</div>

  <div ng-show=" !vm.selectedShowGroups">


  <div layout-padding>
    <md-autocomplete
            md-icon = "search"
            md-search-text="vm.searchText"
            md-items="item in vm.users | filter:vm.searchText"
            md-item-text="item.name"
            md-min-length="3"
            style="width: 90%"
            placeholder="Search Clients">
      <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{item.name}}</span>
      </md-item-template>
      <md-not-found>
        No user matching "{{vm.searchText}}" were found.
      </md-not-found>
    </md-autocomplete>
  </div>
  <md-content class="scrollable-nav-content" style="margin-top: -65px;">
    <md-list>
      <!-- <md-list-item>
        <md-button ng-click="vm.selectUser(vm.user)">
          <i class="material-icons avatar" style="color: #444;">face</i>
              <span>
                {{vm.user.username }}
              </span>


        </md-button>
         <md-divider></md-divider>
      </md-list-item> -->
      <md-list-item ng-repeat="it in vm.clients | filter:vm.searchText | orderBy:'name'">
        <md-button ng-click="vm.selectUser(it)" ng-class="{'selected' : it === vm.selected }" >
          <img ng-src="{{it.imgUrl}}" class="avatar">

          {{it.firstName + " " + it.lastName}}

        </md-button>
        <md-divider></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

  <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="vm.addOrUploadUser($event)">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>


  </div>
  <div ng-show="vm.selectedShowGroups">

    <md-content class="scrollable-nav-content" style="margin-top: -65px;">
      <md-list>
        <!-- <md-list-item>
          <md-button ng-click="vm.selectUser(vm.user)">
            <i class="material-icons avatar" style="color: #444;">face</i>
                <span>
                  {{vm.user.username }}
                </span>


          </md-button>
           <md-divider></md-divider>
        </md-list-item> -->
        <md-list-item ng-repeat="group in vm.groupList  | orderBy:'name'">
          <md-button ng-click="vm.selectGroup($event, group)"  >

            {{group.name}}

          </md-button>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>


  </div>

</md-sidenav>
