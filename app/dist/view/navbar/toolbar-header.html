<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button class="menu" hide-gt-sm ng-click="vm.toggleList()" aria-label="Show User List">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button>
    <!-- Navbar Action/Menus-->

    <md-headline flex-offset="10" style="color: white;">FitPath</md-headline>

    <div class="nav-buttons" style="color: white;">
      <ul>
        <li><a href="#!/"> Dashboard </a></li>
        <li><a href="triangular#/"> Roster </a></li>
        <li><a href="#!/"> Surveys </a></li>
        <li><a href="#!/reminders"> Reminders </a></li>
        <li><a href="#!/workouts"> Workouts </a></li>
        <li><a href="#!/notes"> Notes </a></li>
      </ul>
    </div>

    <md-fab-speed-dial md-direction="down" class="md-fling md-fab-top-right">
      <md-fab-trigger>
        <md-button aria-label="Notes..."  class="md-fab">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
      </md-fab-trigger>
      <md-fab-actions>
        <md-button aria-label="Contact" class="md-fab md-raised md-mini" ng-click="vm.showContactOptions($event)">
          <md-tooltip md-direction="left">Contact</md-tooltip>
          <ng-md-icon icon="face"></ng-md-icon>
        </md-button>
        <md-button aria-label="Clear all notes" class="md-fab md-raised md-mini" ng-click="vm.clearNotes($event)">
          <md-tooltip md-direction="left">Clear all notes</md-tooltip>
          <ng-md-icon icon="clear_all"></ng-md-icon>
        </md-button>
      </md-fab-actions>
    </md-fab-speed-dial>
  </div>
</md-toolbar>
