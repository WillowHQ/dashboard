<md-dialog class = "SurveyBuilder" aria-label="Send Message To Slack">

  <md-toolbar>
    <div class="md-toolbar-tools" layout-align ="center center">
      <md-button aria-label="Go Back" ng-click="ctrl.close()">
        Go Back
      </md-button>
      <h2 >
        <span> Survey Selecter </span>
      </h2>
      <md-button  style="margin-left: 20px;" class="md-fab md-mini" aria-label="Favorite">
        <md-icon md-font-set="material-icons">mode_edit</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <div layout-padding layout = "row" layout-align ="center center">
    <p>Create a new Survey<p>

    <md-button>
      create
    </md-button>
  </div>

  <div layout-padding layout = "row" layout-align ="center center">
    <div layout = "column">
      <p> Select a pre-made Survey <p>
      <md-input-container>
        <md-select ng-model="ctrl.surveySelected">
          <md-option ng-repeat="index in ctrl.survey" value = "{{index}}">
            {{index}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <md-button>
      create
    </md-button>
  </div>
</md-dialog>
