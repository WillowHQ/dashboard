<md-dialog class = "SurveyBuilder" aria-label="Send Message To Slack">

  <md-toolbar>
    <div class="md-toolbar-tools" layout-align ="center center">
      <md-button aria-label="Go Back" ng-click="ctrl.close()">
        Go Back
      </md-button>
      <h2 >
        <span> Survey Selecter </span>
      </h2>
      <md-button  style="margin-left: 20px;" class="md-fab md-mini" aria-label="Favorite">
        <md-icon md-font-set="material-icons">mode_edit</md-icon>
      </md-button>
    </div>
  </md-toolbar>
  <form   layout = "row" style="background-color: red">




  </form>













</md-dialog>
