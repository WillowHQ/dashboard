<md-content>
  <p ng-if="vm.selected.surveys.length == 0">
    No surveys for {{vm.selected.firstName + " " + vm.selected.lastName}}, yet.
  </p>
  <md-card ng-repeat="survey in vm.selected.surveys | orderBy: '-date':true">
    <md-card-header>
      <md-card-header-text>
        <div layout="row">

          <div flex=90>
            <span class="md-title">{{survey.title}}</span>
          </div>

          <!-- <div ng-if="survey.status=='green'" flex=10>
            <i class="material-icons" style="font-size: 32px; color:white;">check</i>
          </div>
          <div ng-if="survey.status=='yellow'" flex=10>
            <i class="material-icons" style="font-size: 32px; color:#444;">warning</i>
          </div>
          <div ng-if="survey.status=='red'" flex=10>
            <i class="material-icons" style="font-size: 32px; color:white;">priority_high</i>
          </div> -->

        </div>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <div ng-repeat="question in survey.questions">
          <p>
            {{$index + 1}}. {{question.question}}
            <ul ng-repeat="response in question.responses">
              <li>{{response.response}}</li>
            </ul>
          </p>
      </div>
    </md-card-content>
    <!-- <md-card-content flex=grow>
      <p>{{survey.status}}</p>
    </md-card-content> -->
  </div>
  </md-card>
</md-content>
