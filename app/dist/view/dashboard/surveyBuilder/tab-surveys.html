<md-content>
  <p ng-if="vm.selected.surveyTemplates.length == 0">
    No surveys for {{vm.selected.firstName + " " + vm.selected.lastName}}, yet.
  </p>
   <md-card ng-repeat="survey in vm.selected.surveyTemplates | orderBy: '-date':true">
    <md-card-header>
      <md-card-header-text>
        <div layout="row">

          <div flex=90>
            <span class="md-title">{{survey.title}}</span>
          </div>


        </div>
      </md-card-header-text>
    </md-card-header>
    <md-card-content>
      <div ng-repeat="question in survey.questions">
          <p>
            {{$index + 1}}. {{question.question}}
            <ul ng-repeat="response in question.responses">
              <div ng-if="response.from == vm.selected._id">
                <li>{{response.response}}</li>
              </div>
            </ul>
          </p>
      </div>
    </md-card-content>
     <md-card-content flex=grow>
      <p>{{survey.status}}</p>
    </md-card-content>
  </md-card>
