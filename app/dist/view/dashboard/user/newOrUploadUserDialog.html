<md-dialog aria-label="Add or Upload User(s)">
  <form name="userForm" ng-submit="ctrl.save()">

    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm>
            Do you wish to add a new client or upload a list of existing clients?
          </md-input-container>

        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="ctrl.cancel()" >
        Cancel
      </md-button>
      <div ng-show="ctrl.hasFacebookId">
        <md-button type="submit" class="md-primary md-raised" ng-click="ctrl.add = false; ctrl.upload = false; ctrl.fb = true;">
          <ng-md-icon icon="facebook-box"></ng-md-icon>
          Add Through Facebook
        </md-button>
      </div>
      <md-button type="submit" class="md-primary md-raised" ng-click="ctrl.add = true; ctrl.upload = false; ctrl.fb = false;">
        New Client
      </md-button>
      <md-button type="submit" class="md-primary md-raised" ng-click="ctrl.add = false; ctrl.upload = true; ctrl.fb = false;">
        Upload Existing Clients
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
