<section>

          <div ng-if="!vm.isCoach(vm.selected)">

              <md-icon md-font-set="material-icons" style="color: #444">create</md-icon>
          </md-button>
        </div>
        <div flex = "15" layout = "column" style="background-color: green; margin: 5px;"  >

        <div flex = "15" layout = "column" style="background-color: orange; margin: 5px;"  >

        </div>
