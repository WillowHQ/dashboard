<section flex  layout-padding  style = "background-color: blue">

  <md-content layout-padding="">
    <div>
      <form name="userForm" ng-submit = "vm.saveSurvey()">

        <div layout-gt-sm="row" layout-padding >
          <md-input-container  class="md-block" flex="50" >
            <label>Title of Survey</label>
            <input ng-disabled = "!vm.first" ng-model = "vm.surveyTitle" required>
            <div ng-messages="userForm.username.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>
        </div>

        <md-content ng-if = "vm.first" layout-padding>
          <div layout ="row">

            <md-input-container layout-padding class "md-block" flex= "40">
              <label>Question 1</label>
              <input ng-model = "vm.questions[0].question" ng-required = "true">
            </md-input-container>

            <md-input-container layout-padding class "md-block" flex ="10">
              <label>Question Header </label>
              <input ng-model = "vm.questions[0].questionHeader" ng-required = "true">
            </md-input-container>


            <md-input-container layout = "column">
                <p>Selected Answer Type: </p>
              <md-radio-group ng-model = "vm.questions[0].type">
                <md-radio-button value = "1">
                  Yes or No
                </md-radio-button>

                <md-radio-button value = "2">
                  Scale from 1 to 5
                </md-radio-button>

                <md-radio-button value = "3">
                  Written Answer
                </md-radio-button>
              </md-radio-group>
            </md-input-container>
          </div>


        </md-content>


        <div layout = "row" layout-padding>
          <md-button ng-click = "vm.cancelSurvey()">
            Cancel
          </md-button>
          <md-button ng-click = "vm.anotherQuestion()" ng-disabled = "vm.fifth">
            Another Question
          </md-button>
          <md-button type = "submit">
            Save
          </md-button>

        </div>


      </form>
    </div>
  </md-content>


</section>
