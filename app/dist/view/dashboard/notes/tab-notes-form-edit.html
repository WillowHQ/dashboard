<md-dialog>
<md-content layout-padding>
  <form name="noteForm" ng-submit="ctrl.cancel()" ng-init="vm.setFormScope(this)">
    <div layout-gt-xs="row">
      <md-input-container class="md-block">
        <label>Note</label>
        <textarea rows = "4" cols = "50" required="" name="note" ng-model="vm.newNote.note"> </textarea>
        <div ng-messages="noteForm.note.$error">
          <div ng-message="required">This is required.</div>
        </div>
      </md-input-container>
      <div class="md-actions date-row">
        <md-button class="md-primary md-raised" type="submit" ng-disabled="noteForm.$invalid">Edit</md-button>
      </div>
    </div>
  </form>
</md-content>
</md-dialog>
