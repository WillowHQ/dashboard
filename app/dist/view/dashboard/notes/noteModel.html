<md-dialog aria-label="Edit Note">

  <form name = "noteForm" ng-sumit = "ctrl.save()">
    <md-dialog-content>
      <div layout="column" layout-padding>
        <div layout-gt-sm="row">

          <md-input-container class="md-block" flex-gt-sm>
            <label>Edit Note</label>
            <input ng-model="ctrl.note" name="note" required>
          </md-input-container>

        </div>
      </div>
    </md-dialog-content>



</md-dialog>
