
<!-- exact table from live demo -->
<div layout="column">
  <md-table-container>
    <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="">
        <tr md-row>
          <th md-column md-order-by="username"><span>Client</span></th>
          <th md-column md-numeric><span>First Name</span></th>
          <th md-column md-numeric>Last Name</th>
          <th md-column md-numeric>Most Recent Response</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row md-select="client" md-select-id="name" md-auto-select ng-repeat="client in vm.user.clients">
          <td md-cell>{{client.username}}</td>
          <td md-cell>{{client.firstName}}</td>
          <td md-cell>{{client.lastName}}</td>
          <td md-cell>{{client.mostRecentResponse}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

    <md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
</div>
